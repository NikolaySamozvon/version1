<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="hat">
        <h1 id="blog">Мій особистий блог</h1>
        <p id="author">Самозвон Микола</p>
    </div>
    <div class="buttons">
        <a href="login.html" class="button">Увійти</a>
        <a href="registration.html" class="button">Реєстрація</a>
    </div>
</div>
<hr class="divider">
<div class="registrationFormSpace">
    <fieldset class="registrationFormField">
        <p id="registrationWindowName" align="center">Реєстрація в системі</p>
        <form id="registration">
            <p>
                <label for="surname" style="font-family: Bahnschrift">Прізвище</label> <br>
                <input type="text" id="surname" name="surname" style="width: 200px">
            </p>
            <p style="padding-top: 5px">
                <label for="name" style="font-family: Bahnschrift">Ім'я</label> <br>
                <input type="text" id="name" name="name" style="width: 200px">
            </p>
            <p style="padding-top: 5px">
                <label for="loginReg" style="font-family: Bahnschrift">Логін</label> <br>
                <input type="text" id="loginReg" name="loginReg" style="width: 200px">
            </p>
            <p style="padding-top: 5px">
                <label for="group" style="font-family: Bahnschrift">Група</label> <br>
                <select name="group" id="group" style="width: 200px">
                    <option value="281">281</option>
                    <option value="282">282</option>
                </select>
            </p>
            <p style="padding-top: 5px">
                <label for="password" style="font-family: Bahnschrift">Пароль</label> <br>
                <input type="text" id="password" name="password" style="width: 200px">
            </p>
            <p style="padding-top: 5px">
                <label for="passwordConfirm" style="font-family: Bahnschrift">Підтвердження паролю</label> <br>
                <input type="text" id="passwordConfirm" name="passwordConfirm" style="width: 200px">
            </p>
            <p id="submit">
                <button class="submiter" type="submit" style="margin-top: 20px; width: 150px">Зареєструватись</button>
            </p>
        </form>
    </fieldset>

</div>
<footer>
    <div class="footer">
        <p id="footerLabel1" align="center">Всі права захищені</p>
        <p align="center">Розробник: курсант 281 групи Самозвон Микола</p>
    </div>
</footer>
</body>
</html>
