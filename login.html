<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід до блогу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="hat">
        <h1 id="blog">Мій особистий блог</h1>
        <p id="author">Самозвон Микола</p>
    </div>
    <div class="buttons">
        <a href="login.html" class="button">Увійти</a>
        <a href="registration.html" class="button">Реєстрація</a>
    </div>
</div>
<hr class="divider">
<div class="loginFormSpace">
    <fieldset class="loginFormField">
        <p id="loginWindowName" align="center">Вхід до системи</p>
        <form id="login">
            <p>
                <label for="user" style="padding-right: 20px">Користувач</label>
                <input type="text" id="user" name="user">
            </p>
            <p>
                <label for="password" style="margin-right: 25px; padding-left: 22px">Пароль</label>
                <input type="text" id="password" name="password">
            </p>
            <p id="submit">
                <button class="submiter" type="submit" style="margin-top: 20px">Увійти</button>
            </p>
        </form>
    </fieldset>

</div>
<footer>
    <div class="footer">
        <p id="footerLabel1" align="center">Всі права захищені</p>
        <p align="center">Розробник: курсант 281 групи Самозвон Микола</p>
    </div>
</footer>
</body>
</html>
